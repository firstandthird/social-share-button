<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="twi:text" content="Some sharing text">
  <meta property="twi:author" content="firstandth1rd">
  <meta property="twi:hashtag" content="this,is,awesome">
  <title>Our testing Document</title>
</head>
<body>
<ul>
  <li>
    <a data-module="SocialShareButton"
       data-module-net="twitter">Share on Twitter default metas</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-via="none"
       data-module-net="twitter">Share on Twitter no author</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-text="No water in mars yet"
       data-module-tags="not,awesome"
       data-module-via="NASA"
       data-module-net="twitter">Share on Twitter all custom</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-net="email">Share on Email defaults</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-net="email"
       data-module-subject="My custom Subject">Share on Email custom subject</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-net="email"
       data-module-subject="My custom Subject"
       data-module-body="Custom body on #url and repeating #url">Share on Email custom all</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-net="gplus">Share on Google+</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-net="facebook">Share on Facebook</a>
  </li>
  <li>
    <a data-module="SocialShareButton"
       data-module-tag="AwesomeTag"
       data-module-text="This is my text AKA caption"
       data-module-net="facebook">Share on Facebook with text and hashtag</a>
  </li>
</ul>
<script src="../dist/social-share-button.js"></script>
</body>
</html>
